<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Dosis:200,300,regular,500,600,700,800" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
    <title>Nasa</title>
</head>
<body>
<section class="container">
    <!-- navbar -->
    <header>
        <h1 class="dark-mode">NASA MARS ROVERS</h1>
        <div>
            <span class="toggle-txt dark-mode">Dark/Light</span>
            <label class="switchBtn">
                <input type="checkbox" id="switchBtn">
                <span class="slider round"></span>
            </label>
            
        </div>
    </header>

    <!-- search -->

    <main>
        <form autocomplete="off"> <!-- kan inte se gamla text-->
            <label  for="namn">Choose your Space Name</label>
            <label  class="label-2" for="spaceName">Space Name (must be 3 characters)</label>
            <input id="spaceName" type="text" placeholder=" Pick your space name">
            <input id="sendBtn" type="submit" disabled value="Show my name"></input>  <!--  knappen blir avaktiv med "disabled" -->
        </form>

    
        <!-- cards -->
        <div class="images">
            <h3 class="welcome-txt">Welcome</h3>
            <section class="mars-card-container">
                <!-- <figure>
                    <figcaption>Opportunity</figcaption>
                    <img class="mars-pic" src="" alt="image">
                    <span class="mars-date" id="time"></span> -->
    
            </section>
        </div>
    </main>
</section>
 <script src="script.js" type="text/javascript"></script>
</body>
</html>
